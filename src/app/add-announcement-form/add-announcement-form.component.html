<form class="announcement-form" (ngSubmit)="addAnnouncement()" #announcementForm="ngForm">
    <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" [(ngModel)] = "title" name="title" required>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Author</mat-label>
        <input matInput placeholder="Author" [(ngModel)] = "author" name="author" required>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>ImageURL</mat-label>
        <input matInput placeholder="ImageURL" [(ngModel)] = "imageUrl" name="imageUrl" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Category:</mat-label>
        <mat-select [(ngModel)]="selectedCategory" name="selectedCategory">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Leave a message:</mat-label>
        <textarea matInput placeholder="..." [(ngModel)] = "message" name="message">
        </textarea>
    </mat-form-field>

    <button [routerLink]="''">Cancel</button>
    <button type="submit" class="btn btn-success" [disabled]="!announcementForm.form.valid">Add</button>
  </form>
